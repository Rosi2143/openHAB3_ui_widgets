uid: main_widget_RadiatorControl_Card
tags: []
props:
  parameters:
    - description: Title of the card
      label: Title
      name: Title
      required: false
      type: TEXT
    - context: item
      description: Temperature Equipment Group
      label: Temperature Equipment Group
      name: groupItem
      required: false
      type: TEXT
timestamp: Dec 2, 2022, 7:04:34 PM
component: f7-card
config:
  noShadow: false
  padding: false
  style:
    background: RGB(247, 247, 247)
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 15px 1px rgba(0,0,0,0.05)
    height: auto
    margin-left: 5px
    margin-right: 5px
    padding: 0px
  stylesheet: |
    .card-header:after {
      display: none;
    }
slots:
  default:
    - component: f7-card-header
      config: {}
      slots:
        default:
          - component: oh-icon
            config:
              icon: iconify:ph:flame-duotone
              style:
                color: rgb(106,106,106)
                position: absolute
                top: 25px
              width: 40px
          - component: f7-block
            config:
              style:
                left: 60px
                margin-bottom: 10%
                margin-top: 4%
                position: absolute
            slots:
              default:
                - component: Label
                  config:
                    style:
                      font-size: 15px
                      font-weight: 500
                    text: =props.Title
          - component: f7-row
            config:
              style:
                margin-left: 50px
                margin-top: 6%
            slots:
              default:
                - component: f7-col
                  config:
                    style:
                      width: auto
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,listWidget
                          filter: "(loop.tempItem.groupNames.indexOf(props.groupItem) >= 0) ? true :
                            false"
                          for: tempItem
                          itemTags: Measurement,Temperature
                          sourceType: itemsWithTags
                        slots:
                          default:
                            - component: f7-chip
                              config:
                                style:
                                  font-weight: 500
                                text: =items[loop.tempItem.name].state
                - component: f7-col
                  config:
                    style:
                      margin-left: 80px
                      position: absolute
                      width: auto
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,listWidget
                          filter: "(loop.setpointItem.groupNames.indexOf(props.groupItem) >= 0) ? true :
                            false"
                          for: setpointItem
                          itemTags: Setpoint,Temperature
                          sourceType: itemsWithTags
                        slots:
                          default:
                            - component: f7-chip
                              config:
                                style:
                                  background: none
                                  color: red
                                  font-weight: 500
                                text: =items[loop.setpointItem.name].state
    - component: f7-card-content
      config:
        style:
          height: auto
      slots:
        default:
          - component: f7-row
            slots:
              default:
                - component: f7-col
                  config:
                    width: 60
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,listWidget
                          filter: "(loop.tempItem.groupNames.indexOf(props.groupItem) >= 0) ? true :
                            false"
                          for: tempItem
                          itemTags: Measurement,Temperature
                          sourceType: itemsWithTags
                        slots:
                          default:
                            - component: oh-trend
                              config:
                                style:
                                  --f7-theme-color-bg-color: transparent
                                  background: var(--f7-theme-color-bg-color)
                                  filter: opacity(100%)
                                  height: 50
                                  margin-top: -5%
                                  z-index: 98
                                trendGradient:
                                  - red
                                trendItem: =loop.tempItem.name
          - component: f7-col
            config: {}
            slots:
              default:
                - component: oh-repeater
                  config:
                    fetchMetadata: semantics,metadata,listWidget
                    filter: "(loop.setpointItem.groupNames.indexOf(props.groupItem) >= 0) ? true :
                      false"
                    for: setpointItem
                    itemTags: Setpoint,Temperature
                    sourceType: itemsWithTags
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: command
                          actionCommand: =Number(items[loop.setpointItem.name].state.split(' ')[0]) + 0.5
                          actionItem: =loop.setpointItem.name
                          iconColor: RGB(231, 66, 57)
                          iconF7: arrow_up_circle
                          iconSize: 35
                          style:
                            background: transparent
                            bottom: 10%
                            height: 35px
                            position: absolute
                            right: 20%
                            z-index: 98
                      - component: oh-button
                        config:
                          action: command
                          actionCommand: =Number(items[loop.setpointItem.name].state.split(' ')[0]) - 0.5
                          actionItem: =loop.setpointItem.name
                          iconColor: RGB(231, 66, 57)
                          iconF7: arrow_down_circle
                          iconSize: 35
                          style:
                            background: transparent
                            bottom: 10%
                            height: 35px
                            position: absolute
                            right: 5%
                            z-index: 98
    - component: f7-card-footer
      config:
        style:
          --f7-card-footer-border-color: transparent
          background: RGB(242, 242, 242)
          border-radius: 0 0 var(--f7-card-expandable-border-radius)
            var(--f7-card-expandable-border-radius)
          height: auto
      slots:
        default:
          - component: oh-repeater
            config:
              fetchMetadata: semantics,metadata,listWidget
              filter: '((loop.modeItem.groupNames.indexOf(props.groupItem) >= 0) &&
                (loop.modeItem.type=="String")) ? true : false'
              for: modeItem
              itemTags: Control,Temperature
              sourceType: itemsWithTags
            slots:
              default:
                - component: f7-block
                  config:
                    style:
                      display: flex
                      justify-content: space-between
                      margin-left: 10px
                      margin-top: 0px
                      padding: 0
                      width: 150px
                  slots:
                    default:
                      - component: oh-link
                        config:
                          action: options
                          actionItem: =loop.modeItem.name
                        slots:
                          default:
                            - component: f7-chip
                              config:
                                text: "=items[loop.modeItem.name].displayState ?
                                  items[loop.modeItem.name].displayState :
                                  items[loop.modeItem.name].state"
