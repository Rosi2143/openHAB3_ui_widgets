    - context: item
      description: Light Power Item
      label: Light Power Item
      name: powerItem
      required: false
      type: TEXT
timestamp: Nov 28, 2022, 7:46:38 AM
component: f7-block
config:
  style:
    background: RGB(247, 247, 247)
    border-bottom-left-radius: var(--f7-card-expandable-border-radius)
    border-bottom-right-radius: var(--f7-card-expandable-border-radius)
    border-top-left-radius: var(--f7-card-expandable-border-radius)
    border-top-right-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 15px 1px rgba(0,0,0,0.05)
    padding: 0px
slots:
  default:
    - component: f7-block
      config:
        style:
          align-items: center
          background: RGB(247, 247, 247)
          display: flex
          flex-direction: row
          height: 60px
      slots:
        default:
          - component: oh-icon
            config:
              icon: f7:lightbulb_fill
              style:
                color: '=items[props.powerItem].state=="ON" ? "yellow" : "gray"'
              width: 40px
          - component: f7-row
            config:
              style:
                align-self: flex-end
                display: flex
                flex: 1 1 auto
                flex-direction: row
                flex-wrap: nowrap
                justify-content: flex-end
            slots:
              default:
                - component: Label
                  config:
                    fetchMetadata: semantics,metadata,widgetOrder,uiSemantics
                    text: =props.groupItem
                - component: f7-row
                  config:
                    style:
                      align-self: flex-end
                      display: flex
                      flex: 1 1 auto
                      flex-direction: row
                      flex-wrap: nowrap
                      justify-content: flex-end
                  slots:
                    default:
                      - component: oh-toggle
                        config:
                          color: orange
                          item: =props.powerItem
                          style:
                            align-self: flex-end
                            display: flex
                            flex-direction: row
                            justify-content: flex-end
    - component: oh-repeater
      config:
        fetchMetadata: semantics,metadata,listWidget
        filter: '(loop.dimmerItem.type=="Dimmer") ? true : false'
        for: dimmerItem
        groupItem: =props.groupItem
        sourceType: itemsInGroup
      slots:
        default:
          - component: f7-card-content
            config:
              style:
                --f7-range-bar-active-bg-color: transparent
                --f7-range-bar-border-color: rgba(0, 0, 0, 0.2)
                --f7-range-bar-border-radius: 0
                --f7-range-bar-size: 2px
                --f7-range-knob-box-shadow: none
                --f7-range-knob-color: white
                --f7-range-knob-size: 25px
                margin-bottom: -1rem
              stylesheet: >
                .range-bar  {
                  opacity: 0.3;
                } .range-knob {
                  border-color: rgba(0, 0, 0, 0.3);
                  border-width: 2px;
                  border-style: solid;
                }
            slots:
              default:
                - component: Label
                  config:
                    style:
                      color: black
                      font-size: 13px
                      font-weight: var(--f7-list-item-footer-font-weight)
                      line-height: 0.5
                      margin-left: 1rem
                    text: Brightness
                    visible: =items[props.powerItem].state=="ON"
                - component: oh-slider
                  config:
                    item: =loop.dimmerItem.name
                    max: 100
                    min: 0
                    style:
                      margin-top: 15px
                      width: calc(100% - 1rem)
                    visible: =items[props.powerItem].state=="ON"
    - component: oh-repeater
      config:
        fetchMetadata: semantics,metadata,listWidget
        filter: '(loop.colorItem.type=="Color") ? true : false'
        for: colorItem
        groupItem: =props.groupItem
        sourceType: itemsInGroup
      slots:
        default:
          - component: Label
            config:
              style:
                color: black
                font-size: 13px
                font-weight: var(--f7-list-item-footer-font-weight)
                line-height: 0.5
                margin-left: 2rem
                margin-top: 15px
              text: RGB Colors
              visible: =items[props.powerItem].state=="ON"
          - component: oh-colorpicker
            config:
              item: =loop.colorItem.name
              modules:
                - rgb-sliders
              visible: =items[props.powerItem].state=="ON"
    - component: f7-block
      config:
        style:
          --f7-card-footer-border-color: transparent
          align-items: center
          background: RGB(242, 242, 242)
          border-radius: 0 0 var(--f7-card-expandable-border-radius) var(--f7-card-expandable-border-radius)
          display: flex
          flex-direction: row
          flex-wrap: nowrap
          height: 50px
      slots:
        default:
          - component: oh-link
            config:
              visible: false
