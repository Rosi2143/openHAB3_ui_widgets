uid: main_widget_Presence_Card
tags: []
props:
  parameters:
    - context: item
      label: Item to control a presence
      name: presence
      required: true
      type: TEXT
    - context: Text
      label: Item Label to control a presence
      name: presenceName
      required: true
      type: TEXT
timestamp: Dec 18, 2022, 7:47:51 PM
component: f7-card
config:
  noShadow: false
  padding: false
  style:
    background: '=items[props.presence].state == "ON" ? "linear-gradient(to bottom
      right, rgba(80, 230, 80) 0%, rgba(255, 255, 255) 100%)" :
      "linear-gradient(to bottom right, rgba(255, 255, 255) 0%, rgba(128, 128,
      128) 100%)"'
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 15px 1px rgba(0,0,0,0.05)
    margin-left: 5px
    margin-right: 5px
    padding: 0px
  stylesheet: |
    .card-header:after {
      display: none;
    }
slots:
  content:
    - component: f7-card-content
      config:
        style:
          height: 2rem
      slots:
        default:
          - component: oh-icon
            config:
              height: 36
              icon: '=items[props.presence].state == "ON" ?
                "f7:person_crop_circle_badge_checkmark" :
                "f7:person_crop_circle_badge_minus"'
              style:
                "128": 1285p128
                color: '=items[props.presence].state == "ON" ? "green" : "grey"'
                left: 20px
                position: absolute
          - component: Label
            config:
              style:
                color: black
                font-size: 15px
                font-weight: 600
                margin-left: 4rem
                position: absolute
                top: 20px
              text: =props.presenceName
          - component: Label
            config:
              style:
                color: black
                font-size: 15px
                font-weight: 600
                text-align: right
                top: 20px
              text: '=items[props.presence].state == "ON" ? "Present" : "Absent"'
