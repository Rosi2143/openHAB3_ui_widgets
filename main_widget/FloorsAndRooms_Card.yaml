uid: main_widget_FloorsAndRooms
tags: []
props:
  parameterGroups: []
timestamp: Dec 12, 2025, 8:07:44 PM
component: f7-block
config:
  style:
    flex: 1 1 auto
    margin-bottom: -1em
    margin-top: 1em
    overflow: scroll
  visible: '=vars.objVar ? (vars.objVar.selectSection=="SECTION0") ? false : true
    : false'
slots:
  default:
    - component: oh-repeater
      config:
        fetchMetadata: semantics,metadata,widgetOrder
        filter: '(vars.objVar && vars.objVar.floor) ?
          loop.floorItem.name==vars.objVar.floor : (loop.floorItem.metadata) &&
          (loop.floorItem.metadata.semantics.value).includes("Floor") &&
          !(loop.floorItem.metadata.semantics.value).includes("FloorHeating")'
        for: floorItem
        itemTags: ","
        sourceType: itemsWithTags
      slots:
        default:
          - component: oh-repeater
            config:
              fetchMetadata: semantics,metadata,widgetOrder
              filter: '(vars.objVar && vars.objVar.room) ?
                loop.roomItem.name==vars.objVar.room : (loop.roomItem.metadata)
                && ( (loop.roomItem.metadata.semantics.value).includes("Room")
                || (loop.roomItem.metadata.semantics.value).includes("Corridor")
                )'
              for: roomItem
              groupItem: =loop.floorItem.name
              sourceType: itemsInGroup
            slots:
              default:
                - component: oh-repeater
                  config:
                    fetchMetadata: semantics,metadata,listWidget,uiSemantics
                    filter: loop.lightItem.metadata.semantics.config.hasLocation ==
                      loop.roomItem.name
                    for: lightItem
                    itemTags: Lightbulb
                    sourceType: itemsWithTags
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,listWidget,uiSemantics
                          filter: '(loop.lightPowerItem.type=="Switch") ? true : false'
                          for: lightPowerItem
                          groupItem: =loop.lightItem.name
                          sourceType: itemsInGroup
                        slots:
                          default:
                            - component: widget:main_widget_Light_Card
                              config:
                                Title: "=loop.lightPowerItem.metadata.uiSemantics ?
                                  loop.lightPowerItem.metadata.uiSemantics.conf\
                                  ig.equipment +
                                  loop.lightPowerItem.metadata.uiSemantics.conf\
                                  ig.preposition +
                                  loop.lightPowerItem.metadata.uiSemantics.conf\
                                  ig.location : loop.lightItem.label"
                                groupCategory: =loop.lightItem.category
                                groupItem: =loop.lightItem.name
                                powerItem: = loop.lightPowerItem.name
                                visible: '=!vars.objVar ? false : !vars.objVar.selectThing ? true :
                                  (vars.objVar.selectThing=="Lights") ? true :
                                  false'
                - component: oh-repeater
                  config:
                    fetchMetadata: semantics,metadata,uiSemantics
                    filter: loop.equipmentItem.metadata.semantics.config.hasLocation ==
                      loop.roomItem.name
                    for: equipmentItem
                    itemTags: Blinds
                    sourceType: itemsWithTags
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,uiSemantics
                          filter: '(loop.shutterItemSet.type=="Rollershutter") &&
                            ((loop.shutterItemSet.tags).includes("Setpoint")) ?
                            true : false'
                          for: shutterItemSet
                          groupItem: =loop.equipmentItem.name
                          sourceType: itemsInGroup
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                fetchMetadata: semantics,metadata,uiSemantics
                                filter: '(loop.shutterItemAct.type=="Rollershutter") &&
                                  ((loop.shutterItemAct.tags).includes("Control"))
                                  ? true : false'
                                for: shutterItemAct
                                groupItem: =loop.equipmentItem.name
                                sourceType: itemsInGroup
                              slots:
                                default:
                                  - component: oh-repeater
                                    config:
                                      fetchMetadata: semantics,metadata
                                      filter: loop.modeItem.type=="Switch"
                                      for: modeItem
                                      groupItem: =loop.equipmentItem.name
                                      sourceType: itemsInGroup
                                    slots:
                                      default:
                                        - component: widget:main_widget_Rollershutter_Card
                                          config:
                                            RollerItemAct: =loop.shutterItemAct.name
                                            RollerItemSet: =loop.shutterItemSet.name
                                            RollerMode: = loop.modeItem.name
                                            Title: "=loop.shutterItemSet.metadata.uiSemantics ?
                                              loop.shutterItemSet.metadata.uiSe\
                                              mantics.config.equipment +
                                              loop.shutterItemSet.metadata.uiSe\
                                              mantics.config.preposition +
                                              loop.shutterItemSet.metadata.uiSe\
                                              mantics.config.location :
                                              loop.shutterItemSet.label"
                                            groupItem: =loop.equipmentItem.name
                                            visible: '=!vars.objVar ? false : !vars.objVar.selectThing ? true :
                                              (vars.objVar.selectThing=="Rollers")
                                              ? true : false'
                - component: oh-repeater
                  config:
                    fetchMetadata: semantics,metadata,listWidget,uiSemantics
                    filter: loop.radiatorItem.metadata.semantics.config.hasLocation ==
                      loop.roomItem.name
                    for: radiatorItem
                    itemTags: RadiatorControl
                    sourceType: itemsWithTags
                  slots:
                    default:
                      - component: widget:main_widget_RadiatorControl_Card_extended
                        config:
                          Title: "=loop.radiatorItem.metadata.uiSemantics ?
                            loop.radiatorItem.metadata.uiSemantics.config.equip\
                            ment +
                            loop.radiatorItem.metadata.uiSemantics.config.prepo\
                            sition +
                            loop.radiatorItem.metadata.uiSemantics.config.locat\
                            ion : loop.radiatorItem.label"
                          groupItem: =loop.radiatorItem.name
                          visible: '=!vars.objVar ? false : !vars.objVar.selectThing ? true :
                            (vars.objVar.selectThing=="Climate") ? true : false'
                - component: oh-repeater
                  config:
                    fetchMetadata: semantics,metadata,listWidget,uiSemantics
                    filter: loop.hvacItem.metadata.semantics.config.hasLocation ==
                      loop.roomItem.name
                    for: hvacItem
                    itemTags: HVAC
                    sourceType: itemsWithTags
                  slots:
                    default:
                      - component: oh-repeater
                        config:
                          fetchMetadata: semantics,metadata,listWidget,uiSemantics
                          filter: '((loop.hvacPowerItem.groupNames.indexOf(loop.hvacItem.name) >= 0) &&
                            (loop.hvacPowerItem.type=="Switch")) ? true : false'
                          for: hvacPowerItem
                          itemTags: Control,Power
                          sourceType: itemsWithTags
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                fetchMetadata: semantics,metadata,listWidget
                                filter: '((loop.hvacModeItem.groupNames.indexOf(loop.hvacItem.name) >= 0) &&
                                  (loop.hvacModeItem.type=="String")) ? true :
                                  false'
                                for: hvacModeItem
                                itemTags: Control,Temperature
                                sourceType: itemsWithTags
                              slots:
                                default:
                                  - component: widget:main_widget_HVAC_Card
                                    config:
                                      Title: "=loop.hvacItem.metadata.uiSemantics ?
                                        loop.hvacItem.metadata.uiSemantics.conf\
                                        ig.equipment +
                                        loop.hvacItem.metadata.uiSemantics.conf\
                                        ig.preposition +
                                        loop.hvacItem.metadata.uiSemantics.conf\
                                        ig.location : loop.hvacItem.label"
                                      groupItem: =loop.hvacItem.name
                                      modeItem: =loop.hvacModeItem.name
                                      powerItem: =loop.hvacPowerItem.name
                                      visible: '=!vars.objVar ? false : !vars.objVar.selectThing ? true :
                                        (vars.objVar.selectThing=="Climate") ?
                                        true : false'
