uid: main_widget_Security_Card
tags: []
props:
  parameters:
    - context: item
      description: Security Group Item
      label: Security Group
      name: securityGroup
      required: true
      type: TEXT
    - context: item
      description: Security Mode Item
      label: Security Mode
      name: securityMode
      required: true
      type: TEXT
    - context: item
      description: Security PIN Item
      label: Security PIN
      name: referencePIN
      required: false
      type: TEXT
    - context: item
      description: Open outside doors detect group
      label: Group item for outside doors open state
      name: gDoorsOpen
      required: false
      type: TEXT
    - context: item
      description: Open Window group
      label: Group item for open window detect state
      name: gWindowsOpen
      required: false
      type: TEXT
    - context: item
      description: Motion detect group
      label: Group item for overall motion detect state
      name: motionDetect
      required: false
      type: TEXT
timestamp: Dec 17, 2025, 10:15:26 PM
component: f7-card
config:
  style:
    --f7-card-header-border-color: transparent
    background: =(themeOptions.dark=="light") ? ("white"):("black")
    border-radius: 10px
    margin-left: 5px
    margin-right: 5px
slots:
  default:
    - component: f7-card-content
      config:
        style:
          height: auto
      slots:
        default:
          - component: f7-row
            config:
              style:
                justify-content: space-between
            slots:
              default:
                - component: f7-col
                  config:
                    style:
                      text-align: center
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: popup
                          actionModal: widget:main_widget_Security_Keypad
                          actionModalConfig:
                            referencePIN: =props.referencePIN
                            securityMode: =props.securityMode
                            targetMode: armed-home
                          class:
                            - padding-top-half
                            - display-flex
                            - flex-direction-column
                          fill: '=vars.objVar.selectThing=="Security" ? true : false'
                          icon-f7: checkmark_shield_fill
                          iconColor: '=items[props.securityMode].state != "armed-home"  ? "gray" : "red"'
                          iconSize: 60
                          style:
                            --f7-button-bg-color: transparent
                            --f7-button-hover-bg-color: '=vars.objVar.selectThing=="Security" ? "F8BB00" :
                              "transparent"'
                            --f7-button-padding-horizontal: 0px
                            --f7-button-padding-vertical: 0px
                            --f7-button-text-color: 'themeOptions.dark=="light" ? white : black'
                            font-size: 14px
                            height: auto
                          text: ARMED HOME
                - component: f7-col
                  config:
                    style:
                      text-align: center
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: popup
                          actionModal: widget:main_widget_Security_Keypad
                          actionModalConfig:
                            referencePIN: =props.referencePIN
                            securityMode: =props.securityMode
                            targetMode: disarmed
                          class:
                            - padding-top-half
                            - display-flex
                            - flex-direction-column
                          fill: '=vars.objVar.selectThing=="Security" ? true : false'
                          icon-f7: checkmark_shield_fill
                          iconColor: '=items[props.securityMode].state != "disarmed"  ? "gray" : "green"'
                          iconSize: 60
                          style:
                            --f7-button-bg-color: transparent
                            --f7-button-hover-bg-color: '=vars.objVar.selectThing=="Security" ? "F8BB00" :
                              "transparent"'
                            --f7-button-padding-horizontal: 0px
                            --f7-button-padding-vertical: 0px
                            --f7-button-text-color: 'themeOptions.dark=="light" ? white : black'
                            font-size: 14px
                            height: auto
                          text: DISARMED
                - component: f7-col
                  config:
                    style:
                      text-align: center
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: popup
                          actionModal: widget:main_widget_Security_Keypad
                          actionModalConfig:
                            referencePIN: =props.referencePIN
                            securityMode: =props.securityMode
                            targetMode: armed-away
                          class:
                            - padding-top-half
                            - display-flex
                            - flex-direction-column
                          fill: '=vars.objVar.selectThing=="Security" ? true : false'
                          icon-f7: checkmark_shield_fill
                          iconColor: '=items[props.securityMode].state != "armed-away"  ? "gray" : "red"'
                          iconSize: 60
                          style:
                            --f7-button-bg-color: transparent
                            --f7-button-hover-bg-color: '=vars.objVar.selectThing=="Security" ? "F8BB00" :
                              "transparent"'
                            --f7-button-padding-horizontal: 0px
                            --f7-button-padding-vertical: 0px
                            --f7-button-text-color: 'themeOptions.dark=="light" ? white : black'
                            font-size: 14px
                            height: auto
                          text: ARMED AWAY
          - component: f7-list
            config:
              accordionList: true
              noHairlinesBetween: true
            slots:
              default:
                - component: f7-list-item
                  config:
                    accordionItem: true
                    style:
                      font-weight: bold
                      fontSize: 15px
                      margin-top: 15px
                    title: Door Sensors
                  slots:
                    default:
                      - component: f7-accordion-content
                        config:
                          accordionList: true
                          noHairlinesBetween: true
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                accordionList: true
                                fetchMetadata: semantics,widgetOrder,uiSemantics
                                filter: '((loop.doorMember.category == "material:sensor_door") ||
                                  ((loop.doorMember.category).includes("material:sensor_door")))
                                  && (items[loop.doorMember.name].state ==
                                  "OPEN") ? true : false'
                                for: doorMember
                                fragment: true
                                itemTags: OpenState
                                sourceType: itemsWithTags
                              slots:
                                default:
                                  - component: oh-list
                                    config:
                                      noHairlinesBetween: true
                                    slots:
                                      default:
                                        - component: f7-list-item
                                          config:
                                            badge: '=items[loop.doorMember.name].state != "NULL" ?
                                              items[loop.doorMember.name].state
                                              : ""'
                                            badgeColor: '=items[loop.doorMember.name].state == "CLOSED" ? "gray" : "red"'
                                            style:
                                              font-weight: 800
                                              fontSize: 14px
                                              margin-top: -7px
                                            title: "=loop.doorMember.metadata.uiSemantics ?
                                              loop.doorMember.metadata.uiSemant\
                                              ics.config.equipment +
                                              loop.doorMember.metadata.uiSemant\
                                              ics.config.preposition +
                                              loop.doorMember.metadata.uiSemant\
                                              ics.config.location :
                                              loop.doorMember.label"
                                          slots:
                                            default:
                                              - component: f7-chip
                                                config:
                                                  bgColor: transparent
                                                  iconColor: '=(items[loop.doorMember.name].state == "CLOSED") ? "gray" : "red"'
                                                  iconMaterial: sensor_door
                                                  iconSize: 20px
                    inner-end:
                      - component: f7-chip
                        config:
                          bgColor: transparent
                          iconColor: '=items[props.gDoorsOpen].state == "OPEN" ? "rot" : "gray"'
                          iconMaterial: sensor_door
                          iconSize: 20px
          - component: f7-list
            config:
              accordionList: true
              noHairlinesBetween: true
            slots:
              default:
                - component: f7-list-item
                  config:
                    accordionItem: true
                    style:
                      font-weight: bold
                      fontSize: 15px
                      margin-top: 15px
                    title: Window Sensors
                  slots:
                    default:
                      - component: f7-accordion-content
                        config:
                          accordionList: true
                          noHairlinesBetween: true
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                accordionList: true
                                fetchMetadata: semantics,widgetOrder,uiSemantics
                                filter: '((loop.windowMember.category == "Window") ||
                                  (loop.windowMember.category == "window")) &&
                                  (items[loop.windowMember.name].state ==
                                  "OPEN") ? true : false'
                                for: windowMember
                                fragment: true
                                itemTags: OpenState
                                sourceType: itemsWithTags
                              slots:
                                default:
                                  - component: oh-list
                                    config:
                                      noHairlinesBetween: true
                                    slots:
                                      default:
                                        - component: f7-list-item
                                          config:
                                            badge: '=items[loop.windowMember.name].state != "NULL" ?
                                              items[loop.windowMember.name].state
                                              : ""'
                                            badgeColor: '=items[loop.windowMember.name].state == "CLOSED" ? "gray" : "red"'
                                            style:
                                              font-weight: 800
                                              fontSize: 14px
                                              margin-top: -7px
                                            title: "=loop.windowMember.metadata.uiSemantics ?
                                              loop.windowMember.metadata.uiSema\
                                              ntics.config.equipment +
                                              loop.windowMember.metadata.uiSema\
                                              ntics.config.preposition +
                                              loop.windowMember.metadata.uiSema\
                                              ntics.config.location :
                                              loop.windowMember.label"
                    inner-end:
                      - component: f7-chip
                        config:
                          bgColor: transparent
                          iconColor: '=items[props.gWindowsOpen].state == "OPEN" ? "rot" : "gray"'
                          iconMaterial: sensor_window
                          iconSize: 20px
          - component: f7-list
            config:
              accordionList: true
              noHairlinesBetween: true
            slots:
              default:
                - component: f7-list-item
                  config:
                    accordionItem: true
                    style:
                      font-weight: bold
                      fontSize: 15px
                      margin-top: 15px
                    title: Motion Sensors
                  slots:
                    default:
                      - component: f7-accordion-content
                        config:
                          accordionList: true
                          noHairlinesBetween: true
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                accordionList: true
                                fetchMetadata: semantics,widgetOrder,uiSemantics
                                filter: '((loop.motionDetector.category=="Motion") ||
                                  (loop.motionDetector.category=="motion")) &&
                                  (items[loop.motionDetector.name].state ==
                                  "ON") ? true : false'
                                for: motionDetector
                                fragment: true
                                itemTags: Alarm,Presence
                                sourceType: itemsWithTags
                              slots:
                                default:
                                  - component: f7-list-item
                                    config:
                                      badge: '=items[loop.motionDetector.name].state != "NULL" ?
                                        items[loop.motionDetector.name].state :
                                        ""'
                                      badgeColor: '=items[loop.motionDetector.name].state == "OFF" ? "gray" : "red"'
                                      style:
                                        font-weight: 800
                                        fontSize: 14px
                                        margin-top: -7px
                                      title: "=loop.motionDetector.metadata.uiSemantics ?
                                        loop.motionDetector.metadata.uiSemantic\
                                        s.config.equipment +
                                        loop.motionDetector.metadata.uiSemantic\
                                        s.config.preposition +
                                        loop.motionDetector.metadata.uiSemantic\
                                        s.config.location :
                                        loop.motionDetector.label"
                    inner-end:
                      - component: f7-chip
                        config:
                          bgColor: transparent
                          iconColor: '=items[props.motionDetect].state == "ON" ? "red" : "gray"'
                          iconMaterial: sensors
                          iconSize: 20px
          - component: f7-list
            config:
              accordionList: true
              noHairlinesBetween: true
            slots:
              default:
                - component: f7-list-item
                  config:
                    accordionItem: true
                    style:
                      font-weight: bold
                      fontSize: 15px
                      margin-top: 15px
                    title: Surveillance
                  slots:
                    default:
                      - component: f7-accordion-content
                        config:
                          accordionList: true
                          noHairlinesBetween: true
                        slots:
                          default:
                            - component: oh-repeater
                              config:
                                accordionList: true
                                fetchMetadata: semantics,widgetOrder,uiSemantics
                                filter: '((loop.motionDetector.category=="Camera") ||
                                  (loop.surveillance.category=="camera")) ? true
                                  : false'
                                for: surveillance
                                fragment: true
                                itemTags: Control,Power
                                sourceType: itemsWithTags
                              slots:
                                default:
                                  - component: f7-list-item
                                    config:
                                      badge: '=items[loop.surveillance.name].state != "NULL" ?
                                        items[loop.surveillance.name].state :
                                        ""'
                                      badgeColor: '=items[loop.surveillance.name].state == "OFF" ? "gray" : "red"'
                                      style:
                                        font-weight: 800
                                        fontSize: 14px
                                        margin-top: -7px
                                      title: "=loop.surveillance.metadata.uiSemantics ?
                                        loop.surveillance.metadata.uiSemantics.\
                                        config.equipment +
                                        loop.surveillance.metadata.uiSemantics.\
                                        config.preposition +
                                        loop.surveillance.metadata.uiSemantics.\
                                        config.location :
                                        loop.surveillance.label"
                                    slots:
                                      default:
                                        - component: f7-chip
                                          config:
                                            bgColor: transparent
                                            iconColor: '=items[loop.surveillance].state == "OFF" ? "red" : "gray"'
                                            iconMaterial: video_camera_front
                                            iconSize: 20px
                    inner-end:
                      - component: f7-chip
                        config:
                          bgColor: transparent
                          iconColor: gray
                          iconMaterial: video_camera_front
                          iconSize: 20px
