timestamp: Oct 2, 2023, 6:02:51 PM
component: f7-card
config:
  title: =props.title
slots:
  default:
    - component: f7-row
      config:
        visible: true
      slots:
        default:
          - component: f7-col
            config:
              style:
                z-index: 95
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_state
                - component: f7-row
                  config:
                    class:
                      - align-items-center
                    style:
                      flex-wrap: nowrap
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          icon: iconify:mdi:robot-mower-outline
                          width: 40
                          color: "=items[props.mower_error].state == '0' ? 'green' : 'red'"
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: "=items[props.mower_lowbat].state == 'ON' ? true : false"
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_lowbat
                - component: oh-icon
                  config:
                    icon: iconify:mdi:battery-charging-low
                    width: 40
                    color: red
                    rotate: 90deg
                    horizontalFlip: true
          - component: f7-col
            config:
              style:
                z-index: 95
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_battemp
                    visible: "=props.mower_battemp ? true : false"
                - component: Label
                  config:
                    text: "=@props.mower_battemp"
                    visible: "=props.mower_battemp ? true : false"
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: "=props.mower_lastcut ? true : false"
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_lastcut
                - component: Label
                  config:
                    text: "=@props.mower_lastcut"
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: "=props.mower_nextcut ? true : false"
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_nextcut
                - component: Label
                  config:
                    text: "=@props.mower_nextcut"
    - component: oh-image-card
      config:
        item: =props.mower_map
        outline: true
        footer: =props.translate_battery + " " + items[props.mower_battery_charge].state + "% - " + items[props.mower_state_text].state + " - " + items[props.mower_progress].state + "% " + props.translate_of + " " + items[props.mower_area].state + props.translate_mowed
