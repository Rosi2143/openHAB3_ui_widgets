timestamp: Oct 7, 2023, 8:10:26 AM
component: f7-card
config:
  title: =props.title
slots:
  default:
    - component: f7-row
      config:
        visible: true
      slots:
        default:
          - component: f7-col
            config:
              style:
                z-index: 95
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_state
                - component: f7-row
                  config:
                    class:
                      - align-items-center
                    style:
                      flex-wrap: nowrap
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          color: "=items[props.mower_error].state == '0' ? 'green' : 'red'"
                          icon: iconify:mdi:robot-mower-outline
                          width: 40
                - component: oh-icon
                  config:
                    color: red
                    horizontalFlip: true
                    icon: iconify:mdi:battery-charging-low
                    rotate: 90deg
                    visible: "=items[props.mower_lowbat].state == 'ON' ? true : false"
                    width: 40
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: '=items[props.mower_lastcut].state != "-" ? true : false'
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_lastcut
                - component: Label
                  config:
                    text: =@props.mower_lastcut
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: '=items[props.mower_nextcut].state != "-" ? true : false'
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_nextcut
                - component: Label
                  config:
                    text: =@props.mower_nextcut
    - component: oh-image-card
      config:
        item: =props.mower_map
        outline: true
        action: popup
        actionModal: widget:indego_v1
    - component: f7-block
      config:
        style:
          margin: 0px
          padding: 0px
      slots:
        default:
          - component: Label
            config:
              text: = @props.mower_state_text
          - component: Label
            config:
              text: '=props.translate_battery + " " + @props.mower_battery_charge + (items[props.mower_battemp].state != "-" ? (" / " + @props.mower_battemp) : "") + (items[props.mower_batvolt].state != "-" ? (" / " + @props.mower_batvolt) : "")'
          - component: Label
            config:
              text: '=@props.mower_progress + " " + (items[props.mower_area].state != "-" ? (props.translate_of + " " + @props.mower_area) : "") + " " + props.translate_mowed'