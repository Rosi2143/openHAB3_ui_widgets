timestamp: Oct 14, 2023, 9:06:57 PM
component: f7-card
config:
  title: =props.title
slots:
  default:
    - component: f7-row
      config:
        visible: =props.is_popup != true
      slots:
        default:
          - component: f7-col
            config:
              style:
                z-index: 95
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_state
                - component: f7-row
                  config:
                    class:
                      - align-items-center
                    style:
                      flex-wrap: nowrap
                  slots:
                    default:
                      - component: oh-icon
                        config:
                          color: "=items[props.mower_error].state == '0' ? 'green' : 'red'"
                          icon: iconify:mdi:robot-mower-outline
                          width: 40
                - component: oh-icon
                  config:
                    color: red
                    horizontalFlip: true
                    icon: iconify:mdi:battery-charging-low
                    rotate: 90deg
                    visible: "=items[props.mower_lowbat].state == 'ON' ? true : false"
                    width: 40
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: '=items[props.mower_lastcut].state != "-" ? true : false'
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_lastcut
                - component: Label
                  config:
                    text: =@props.mower_lastcut
          - component: f7-col
            config:
              style:
                z-index: 95
              visible: '=items[props.mower_nextcut].state != "-" ? true : false'
            slots:
              default:
                - component: Label
                  config:
                    text: =props.translate_nextcut
                - component: Label
                  config:
                    text: =@props.mower_nextcut
    - component: oh-image-card
      config:
        item: =props.mower_map
        outline: true
        action: "=(props.is_popup != true) ? 'popup' : 'none'"
        actionModal: widget:indego_v1
        actionModalConfig:
          is_popup: true
          button_translate_mow: '=props.button_translate_mow'
          button_translate_pause: '=props.button_translate_pause'
          button_translate_dock: '=props.button_translate_dock'
    - component: f7-row
      config:
        width: auto
        visible: '=(props.hide_buttons || props.is_popup == true) ? true : false'
        class:
          - display-flex
          - justify-content-flex-center
          - align-items-center
        style:
          margin-top: 5px
          white-space: nowrap
          flex-wrap: nowrap
          overflow: hidden
          height: auto
          width: auto
      slots:
        default:
          - component: f7-col
            config:
              style:
                margin-right: 1px
                margin-left: 10px
                width: auto
                height: auto
              class:
                - display-flex
                - justify-content-flex-center
            slots:
              default:
                - component: oh-button
                  config:
                    color: "=items[props.command_state].state != '1' ? 'teal' : 'gray'"
                    fill: "=items[props.command_state].state != '1' ? true : false"
                    outline: true
                    round: true
                    small: false
                    action: "=items[props.command_state].state != '1' ? 'command' : ''"
                    actionItem: =props.command_state
                    actionCommand: 1
                    text: =props.button_translate_mow
                    style:
                      font-size: min(max(5px, 2.1vw), 20px)
                      width: auto
                      height: auto
          - component: f7-col
            config:
              style:
                margin-right: 1px
                margin-left: 1px
                width: auto
                height: auto
              class:
                - display-flex
                - justify-content-flex-center
            slots:
              default:
                - component: oh-button
                  config:
                    color: "=items[props.command_state].state == '1' ? 'teal' : 'gray'"
                    fill: "=items[props.command_state].state == '1' ? true : false"
                    outline: true
                    round: true
                    small: false
                    action: "=items[props.command_state].state == '1' ? 'command' : ''"
                    actionItem: =props.command_state
                    actionCommand: 3
                    text: =props.button_translate_pause
                    style:
                      font-size: min(max(5px, 2.1vw), 20px)
                      width: auto
                      height: auto
          - component: f7-col
            config:
              style:
                margin-right: 10px
                margin-left: 1px
                width: auto
              class:
                - display-flex
                - justify-content-flex-center
            slots:
              default:
                - component: oh-button
                  config:
                    color: "=items[props.command_state].state != '2' ? 'teal' : 'gray'"
                    fill: "=items[props.command_state].state != '2' ? true : false"
                    outline: true
                    round: true
                    small: false
                    action: "=items[props.command_state].state != '2' ? 'command' : ''"
                    actionItem: =props.command_state
                    actionCommand: 2
                    text: =props.button_translate_dock
                    style:
                      font-size: min(max(5px, 2.1vw), 20px)
                      width: auto
                      height: auto
    - component: f7-block
      config:
        style:
          margin: 0px
          padding: 0px
        visible: =props.is_popup != true
      slots:
        default:
          - component: Label
            config:
              text: = @props.mower_state_text
          - component: Label
            config:
              text: '=props.translate_battery + " " + @props.mower_battery_charge + (items[props.mower_battemp].state != "-" ? (" / " + @props.mower_battemp) : "") + (items[props.mower_batvolt].state != "-" ? (" / " + @props.mower_batvolt) : "")'
          - component: Label
            config:
              text: '=@props.mower_progress + " " + (items[props.mower_area].state != "-" ? (props.translate_of + " " + @props.mower_area) : "") + " " + props.translate_mowed'
